server:
    port: 8080
spring:
    application:
        name: tracker
    datasource:
        password: admin
        url: jdbc:mysql://localhost:3306/tracker
        username: root
    jpa:
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true
        show-sql: true

